<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>SuperMetrics</title>
    <link rel="stylesheet" type="text/css" href="css/superMetrics.css">
    <script src="paho.javascript-1.0.2/mqttws31.js"></script>    
    <script src="js/config.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/gpsPath.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/supermarketTab.js"></script>
    <script src="js/mainPage.js"></script>
    <script src="js/mapRenderer.js"></script>
    <script src="js/monitorTab.js"></script>
    <script src="js/mqttListener.js"></script>
    <script src="js/utils.js"></script>
    <script async defer src =
      "https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyASYMDhgXo5u2rhfG05alS3s6nqRZFfHxs&callback=controller.initController">
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  </head>
<body>

<!-- https://code.getmdl.io/1.2.1/material.yellow-indigo.min.css -->

<!-- Simple header with scrollable tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Super Metrics</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#supermarket-tab" id="#supermarket-tab" class="mdl-layout__tab is-active">Supermarket</a>
      <a href="#aisle-tab" class="mdl-layout__tab">Aisle</a>
      <a href="#product-tab" class="mdl-layout__tab">Product</a>
      <a href="#monitor-tab" id="#monitor-tab" class="mdl-layout__tab">Monitor</a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Super Metrics</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Path #1</a>
      <a class="mdl-navigation__link" href="">Path #2</a>
      <a class="mdl-navigation__link" href="">Path #3</a>
      <a class="mdl-navigation__link" href="">Path #4</a>
    </nav>
  </div>
  
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="supermarket-tab">
      <div class="page-content"> 
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
          <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Traffic</span> </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
          <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
          <span class="mdl-radio__label">Speed</span> </label>
        <img id="supermarketTabBackground" src="css/floorPlan.png" style="width:70%;">
        <canvas id="supermarketTabCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="aisle-tab">
      <div class="page-content">
        <img id="supermarketTabBackground" src="css/plangoram_bw.jpg" style="width:70%;">
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="product-tab">
      <div class="page-content">
      </div>
    </section>

    <section class="mdl-layout__tab-panel" id="monitor-tab">
      <div class="page-content">
        <div id="map-div" width="500px" height="500px"></div>
      </div>
    </section>
  </main>
</div>


</body>
</html>
